[package]
authors = ["Dev Random <c1.devrandom@niftybox.net>"]
edition = "2018"
readme = "README.md"
name = "embedded"
version = "0.1.0"

[dependencies]
cortex-m = "0.6.0"
cortex-m-rt = "0.6.10"
cortex-m-semihosting = "0.3.3"
panic-halt = "0.2.0"
alloc-cortex-m = "0.4.1"

lightning-signer-core = { path="../lightning-signer-core", default-features = false, features = ["no-std"] }

[dependencies.bitcoin]
version = "0.27"
features = ["no-std", "secp-lowmemory"]
default-features = false

[dependencies.lightning]
git = "https://github.com/rust-bitcoin/rust-lightning.git"
rev = "09e167019589dcfc5ee9675ad243b337659eafc7"
version = "0.0.99"
default-features = false

[[bin]]
name = "embedded"
test = false
bench = false

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
